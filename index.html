<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Melting Ice Cream Tower</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>🍧 Melting Ice Cream Tower</h1>
    <div class="menu">
        <button onclick="chooseCone()">🍦 Add Cone</button>
        <button onclick="addScoop('chocolate')">🍫 Chocolate</button>
        <button onclick="addScoop('strawberry')">🍓 Strawberry</button>
        <button onclick="addScoop('vanilla')">🍦 Vanilla</button>
        <button onclick="addScoop('mint')">🌿 Mint</button>
        <button onclick="addScoop('blueberry')">🫐 Blueberry</button>
        <button onclick="resetTower()">🔄 Reset</button>
    </div>

    <div class="tower-container">
        <div id="icecream"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
